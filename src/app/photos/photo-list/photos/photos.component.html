<!-- Vai ser carregado dentro de photo.compoment.html -->
<!-- Usando a inbout propertis eu consigo atribuir valor na url e na description la do meu photo.compoment.ts -->
<ol class="list-unstyled">
        <li *ngFor="let cols of rows" class="row no-gutters">
            <div *ngFor="let photo of cols" class="col-4" apDarkenOnHover>
                <!-- Quando a diretiva ta aqui eu quero ter acesso ao elemento do DOM que essa diretiva ta pendurada -->
                <ap-card>
                    <ap-photo
                        [url] = "photo.url" 
                        [description] = "photo.description">
                    </ap-photo>
                    <div class="text-center p-1">
                        <i aria-hidden="true" class="fa fa-heart-o fa-1x mr-2"></i>{{ photo.likes }}
                        <i aria-hidden="true" class="fa fa-comment-o fa-1x mr-2 ml-2"></i>{{ photo.comments }}
                    </div>
                </ap-card>
            </div>
        </li>
    </ol>
  
    <!-- Diretiva *ngFor -->
    <!-- Aqui está sendo usado na forma declarativa -->
    <!-- Aqui não precisa usar databinding porque ele ta marcado como @Input no photoCompoment,
         ele vai ser a propriedade do app.compoment.html -->
